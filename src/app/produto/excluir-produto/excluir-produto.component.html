<div class="container main-container">
    <h3 style="padding-top: 50px">Tem certeza que deseja excluir {{ produto.nome }}?</h3>
    <hr />
    <div class="row">
        <div class="col col-md-4">
            <img src="{{ imagens }}{{ produto.imagem }}" style="width: 300px; height: 430px;" />
        </div>
        <div class="col col-md-6">
            <dl>
                <dt>
                    Fornecedor
                </dt>
                <dd>
                    {{ produto.fornecedor }}
                </dd>
                <dt>
                    Nome
                </dt>
                <dd>
                    {{ produto.nome }}
                </dd>
                <dt>
                    Descricao
                </dt>
                <dd>
                    {{ produto.descricao }}
                </dd>
                <dt>
                    Valor
                </dt>
                <dd>
                    {{ produto.valor }}
                </dd>
                <dt>
                    Data de Cadastro
                </dt>
                <dd>
                    {{ produto.dataCadastro | date: 'dd/MM/yyyy' }}
                </dd>
                <dt>
                    Ativo?
                </dt>
                <dd>
                    <input type="checkbox" [checked]="produto.ativo" disabled="disabled" class="check-box">
                </dd>
            </dl>
            <br />
            <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
            <input type="button" value="Deletar" class="btn btn-danger" (click)="excluirProduto()" />
        </div>
    </div>
</div>
